  climbingGyms = ["BKB Chicago", "First Ascent Uptown", "Vertical Endeavors"],
  // function to display gyms

    console.log("Climbing gyms I'd like to visit:", climbingGyms);
  },
  // function to add a gym
  addClimbingGym: function(newGym) {
    this.climbingGyms.push(newGym);
    this.displayClimbingGyms();
  },
  // function to change a gym
  changeClimbingGym: function(position, newGym) {
    this.climbingGyms[position] = newGym;
    this.displayClimbingGyms();
  },
  // function to delete a gym
  deleteClimbingGym: function(position) {
    this.climbingGyms.splice(position, 1);
    this.displayClimbingGyms();
  }
};
