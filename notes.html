// store the climbing gyms array on an object
var gymList = {
  climbingGyms: [],
  // method to display gyms
  displayClimbingGyms: function() {
    if (this.climbingGyms.length === 0) {
      console.log("Your gym list is empty.");
    } else {
      console.log("Climbing gyms I'd like to visit:");
      for (var i = 0; i < this.climbingGyms.length; i++) {
        if (this.climbingGyms[i].visited === true) {
          console.log("(x)", this.climbingGyms[i].newGymName);
        } else {
            console.log("( )", this.climbingGyms[i].newGymName);
        }
      }
    }
  },
  // method to add a gym
  addClimbingGym: function(newGymName) {
    this.climbingGyms.push({
      newGymName: newGymName,
      visited: false,
    });
    this.displayClimbingGyms();
  },
  // method to change a gym
  changeClimbingGym: function(position, newGymName) {
    this.climbingGyms[position].newGymName = newGymName;
    this.displayClimbingGyms();
  },
  // method to toggle visited property
  toggleVisited: function(position) {
    gym = this.climbingGyms[position]
    gym.visited = !gym.visited;
    this.displayClimbingGyms();
  },
  // method to delete a gym
  deleteClimbingGym: function(position) {
    this.climbingGyms.splice(position, 1);
    this.displayClimbingGyms();
  }
};
